<html style="font-size: 16px;" lang="es">
  <body data-home-page="Casa.html" data-home-page-title="Casa" class="u-body u-xl-mode" data-lang="es">
    <section class="u-align-center u-clearfix u-image u-valign-middle-md u-valign-middle-sm u-valign-middle-xs u-section-1" id="carousel_7e78" data-image-width="1980" data-image-height="1114">
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                <h1 class="text-white">Welcome!</h1>
                <p class="text-lead text-light">Use these forms create new account.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100"></div>
        <!-- Page content -->
        <div class="container mt--8 pb-5">
          <!-- Table -->
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
              <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-5">
                  <div class="text-muted text-center mt-2 mb-4">
                    <small>Sign up with                     
                    </small>
                  </div>
                  <div class="text-center">            
                    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                      <a href="javascript:void(0)" (click)="onClick()" class="btn btn-neutral btn-icon" >
                        <span class="btn-inner--icon" ><img src="../assets/img/icons/common/google.svg"></span>
                        <span class="btn-inner--text" >Google</span>
                      </a>
                    </form>
                  </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <small>Or sign up with credentials</small>
                  </div>
                  <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <div class="input-group input-group-alternative mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                      </div>              
                    </div>
                    <div class="mb-3">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="u-border-none u-btn u-btn-round u-button-style u-palette-3-base u-radius-10 u-text-palette-1-base u-btn-2">Create account</button>
                    </div>
                  </form>          
                </div>
              </div>
            </div>          
          </div>
      </div>
    </section>
  </body>
</html>
